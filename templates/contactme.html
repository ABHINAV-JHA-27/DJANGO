{% extends 'base.html' %}

{% block head %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
body {
  background-color:#1d1d1d !important;
  font-family: "Asap", sans-serif;
  color:#989898;
  margin:10px;
  font-size:16px;
}

#demo {
  height:100%;
  position:relative;
  overflow:hidden;
}


.green{
  background-color:#6fb936;
}
        .thumb{
            margin-bottom: 30px;
        }
        
        .page-top{
            margin-top:85px;
        }

   
img.zoom {
    width: 100%;
    height: 200px;
    border-radius:5px;
    object-fit:cover;
    -webkit-transition: all .3s ease-in-out;
    -moz-transition: all .3s ease-in-out;
    -o-transition: all .3s ease-in-out;
    -ms-transition: all .3s ease-in-out;
}
        
 
.transition {
    -webkit-transform: scale(1.2); 
    -moz-transform: scale(1.2);
    -o-transform: scale(1.2);
    transform: scale(1.2);
}
    .modal-header {
   
     border-bottom: none;
}
    .modal-title {
        color:#000;
    }
    .modal-footer{
      display:none;  
    }
</style>
{% endblock head %}

{% block title %} CONTACT {% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3 my-3" >
<img src="https://source.unsplash.com/1200x400/?contact,telephone" class="d-block w-100 mx-0 " alt="...">
</div>
<div class="container mb-3 py-4">
<h1 class="text-center">CONTACT US</h1>
<form method="post" action="/contact">
{% csrf_token %}
<div class="form-group">
  <label for="name" class="form-label">NAME</label>
  <input type="text" class="form-control" id="name"  name="name" placeholder="Enter Your Name">
</div>
<div class="form-group">
  <label for="email" class="form-label">EMAIL ADDRESS</label>
  <input type="email" class="form-control" id="email"  name="email" placeholder="Enter Your Email Id">
</div>
<div class="form-group">
  <label for="phone" class="form-label">PHONE NUMBER</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
</div>
<div class="form-group">
  <label for="reason" class="form-label">WHY DO YOU WANNA CONTACT ME........</label>
  <textarea class="form-control" id="reason" rows="3" name="reason"></textarea>
</div>
<button class="btn btn-primary" type="submit">SUBMIT</button>
</form>

</div>
{% endblock body %}
